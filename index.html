<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Secret Shop</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/dota.png"
          alt="dota2 logo"
          id="header-img"
        />
        <p>THE SECRET SHOP</p>
      </div>
      <nav id="nav-bar">
        <a href="#video" class="nav-link">Trailer</a>
        <a href="#form" class="nav-link">Get a Quiz!</a>
        <a href="#items" class="nav-link">Items</a>
      </nav>
    </header>

    <main>
      <section>
        <h1 id="title">What a Hero truly needs!</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/-cSFPIwMEq4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          id="video"
        ></iframe>

        <h2 id="survey-title">Not sure what kind of hero you are?</h2>
        <p id="survey-subtitle">Get a quiz!</p>
        <form
          action="https://www.freecodecamp.com/email-submit"
          method="post"
          id="form"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
          <input type="submit" value="Subscribe" id="submit" />
        </form>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
