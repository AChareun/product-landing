<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Secret Shop!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header id="header">
      <nav
        class="navbar is-fixed-top is-dark"
        id="nav-bar"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand" id="logo">
          <img
            src="/user-secret-solid.svg"
            id="header-img"
            class="navbar-item"
            alt="shop logo"
          />
          <a href="#home" class="navbar-item subtitle">THE SECRET SHOP</a>
        </div>
        <div class="navbar-menu" id="navbar-links">
          <div class="navbar-end">
            <a href="#video" class="navbar-item link is-info nav-link"
              >Trailer</a
            >
            <a class="navbar-item link is-info nav-link">Quiz</a>
            <a class="navbar-item link is-info nav-link">Items</a>
          </div>
        </div>
      </nav>
    </header>

    <section id="home" class="hero is-fullheight-with-navbar">
      <div class="hero-body level">
        <div class="container">
          <h1 id="hero-title">
            What does a Hero truly needs?
          </h1>
          <p class="hero-subtitle">
            The best quality, the greatest lore
          </p>
          <p class="hero-subtitle">
            Exactly what you need for your saga
          </p>
        </div>
      </div>
    </section>
    <section id="trailer-section" class="section">
      <div class="level">
        <div class="level-item has-text-centered">
          <div>
            <h2 id="trailer-title">Want to know more?</h2>
            <p id="trailer-subtitle">Watch our promo video!</p>
          </div>
        </div>
        <figure class="level-item">
          <iframe
            width="480"
            height="320"
            src="https://www.youtube.com/embed/-cSFPIwMEq4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            id="video"
          ></iframe>
        </figure>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <nav class="level-right">
          <p class="level-item has-text-centered">
            <a class="link is-info nav-link">GitHub</a>
          </p>
          <p class="level-item has-text-centered">
            <a class="link is-info nav-link">LinkedIn</a>
          </p>
          <p class="level-item has-text-centered">
            <a class="link is-info nav-link">Twitter</a>
          </p>
        </nav>
      </div>
    </footer>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
