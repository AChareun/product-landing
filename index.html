<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Secret Shop!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header id="header">
      <nav
        class="navbar is-fixed-top is-dark"
        id="nav-bar"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand" id="logo">
          <img
            src="/user-secret-solid.svg"
            id="header-img"
            class="navbar-item"
            alt="shop logo"
          />
          <a href="/index.html" class="navbar-item subtitle">THE SECRET SHOP</a>
        </div>
        <div class="navbar-menu" id="navbar-links">
          <div class="navbar-end">
            <a class="navbar-item link is-info nav-link is-tab">Trailer</a>
            <a class="navbar-item link is-info nav-link is-tab">Quiz</a>
            <a class="navbar-item link is-info nav-link is-tab">Items</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero is-fullheight-with-navbar is-dark is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-2 is-spaced">
              What does a Hero truly needs?
            </h1>
            <p class="subtitle is-4">
              The best quality, the greatest lore
            </p>
            <p class="subtitle is-4">
              Exactly what you need for your saga
            </p>
          </div>
        </div>
      </section>
      <section class="section columns">
        <figure class="column image is-5by3">
          <iframe
            class="has-ratio"
            width="480"
            height="320"
            src="https://www.youtube.com/embed/-cSFPIwMEq4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            id="video"
          ></iframe>
        </figure>
      </section>

      <footer class="footer">
        <div class="content has-text-centered">
          <nav class="level-right" id="nav-bar">
            <p class="level-item has-text-centered">
              <a class="link is-info nav-link">GitHub</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info nav-link">LinkedIn</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info nav-link">Twitter</a>
            </p>
          </nav>
        </div>
      </footer>
    </main>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
